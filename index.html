<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">.
</head>

<body>

    <!-- Header section - includes h1, input, and button for converstion. -->

    <section class="head-container">
        <header class="head">
            <h1 class="head-h1">Metric/Imperial Unit Conversion</h1>
            <input id="unit-input" type="tel" name="pincode" maxlength="4" placeholder="Enter Value" autocomplete="off"
                required>
            <button id="convert-btn">Convert</button>
        </header>
    </section>

    <!-- Unit conversion section - contains converted units in length, volume, and mass. -->

    <section class="conversion-container">
        <div class="units">
            <h2 class="unit-style">Length (Meter/Feet)</h2>
            <p id="length">0</p>
        </div>
        <div class="units">
            <h2 class="unit-style">Volume (Liters/Gallons)</h2>
            <p id="volume">0</p>
        </div>
        <div class="units">
            <h2 class="unit-style">Mass (Kilograms/Pounds)</h2>
            <p id="mass">0</p>
        </div>


        <script src="index.js"></script>
</body>

</html>
